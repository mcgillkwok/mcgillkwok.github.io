<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;

        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);

        h1 {

            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;

            text-align: center;
            margin: 20px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .option-group {
            background: rgba(240, 242, 247, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .option-group h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .merge-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .merge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .merge-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .file-item .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(240, 242, 247, 0.9);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š Excel åˆå¹¶å·¥å…·</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <h3>æ‹–æ‹½ Excel æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©</h3>
            <p>æ”¯æŒ .xlsx å’Œ .xls æ–‡ä»¶</p>
            <label for="fileInput" class="file-input-label">é€‰æ‹©æ–‡ä»¶</label>
            <input type="file" id="fileInput" accept=".xlsx,.xls" multiple>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="options">
            <div class="option-group">
                <h3>ğŸ“‹ åˆ—é€‰æ‹©</h3>
                <input type="text" id="columns" placeholder="ç•™ç©ºè¡¨ç¤ºæ‰€æœ‰åˆ—ï¼Œæˆ–è¾“å…¥ï¼šåˆ—A,åˆ—B,åˆ—C">
                <small>æŒ‡å®šè¦åˆå¹¶çš„åˆ—åï¼Œç”¨é€—å·åˆ†éš”</small>
            </div>
            
            <div class="option-group">
                <h3>ğŸ” æ•°æ®ç­›é€‰</h3>
                <input type="text" id="filter" placeholder="åˆ—å=å€¼,åˆ—å2=å€¼2">
                <small>æŒ‰æ¡ä»¶ç­›é€‰æ•°æ®è¡Œ</small>
            </div>
            
            <div class="option-group">
                <h3>ğŸ”„ é‡å¤åˆ—å¤„ç†</h3>
                <select id="dupStrategy">
                    <option value="auto_rename">è‡ªåŠ¨é‡å‘½å (åˆ—å, åˆ—å_2, ...)</option>
                    <option value="keep_first">ä¿ç•™ç¬¬ä¸€ä¸ª</option>
                    <option value="merge_same">åˆå¹¶åŒååˆ—</option>
                </select>
            </div>
            
            <div class="option-group">
                <h3>ğŸ”— åˆå¹¶åˆ†éš”ç¬¦</h3>
                <input type="text" id="mergeDelimiter" value=" | " placeholder=" | ">
                <small>åˆå¹¶åŒååˆ—æ—¶ä½¿ç”¨çš„åˆ†éš”ç¬¦</small>
            </div>
        </div>
        
        <button class="merge-btn" onclick="mergeExcelFiles()" id="mergeBtn" disabled>
            ğŸš€ å¼€å§‹åˆå¹¶
        </button>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        let selectedFiles = [];

        // æ–‡ä»¶æ‹–æ”¾åŠŸèƒ½
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            ([...files]).forEach(file => {
                if (file.name.match(/\.(xlsx|xls)$/i)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateMergeButton();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>ğŸ“„ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    <button class="remove-btn" onclick="removeFile(${index})">ç§»é™¤</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateMergeButton();
        }

        function updateMergeButton() {
            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = selectedFiles.length === 0;
        }

        async function mergeExcelFiles() {
            if (selectedFiles.length === 0) return;

            const result = document.getElementById('result');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const mergeBtn = document.getElementById('mergeBtn');

            // æ˜¾ç¤ºè¿›åº¦æ¡
            progressContainer.style.display = 'block';
            result.style.display = 'block';
            result.textContent = 'ğŸ”„ æ­£åœ¨å¤„ç†æ–‡ä»¶...\n';
            mergeBtn.disabled = true;

            try {
                const columns = document.getElementById('columns').value.trim();
                const filter = document.getElementById('filter').value.trim();
                const dupStrategy = document.getElementById('dupStrategy').value;
                const mergeDelimiter = document.getElementById('mergeDelimiter').value || ' | ';

                // è§£æç­›é€‰æ¡ä»¶
                const filterMap = {};
                if (filter) {
                    filter.split(',').forEach(pair => {
                        const [key, value] = pair.split('=');
                        if (key && value) {
                            filterMap[key.trim()] = value.trim();
                        }
                    });
                }

                // è§£æåˆ—é€‰æ‹©
                const selectedColumns = columns ? columns.split(',').map(c => c.trim()) : null;

                let allData = [];
                let headers = [];
                let totalRows = 0;

                // å¤„ç†æ¯ä¸ªæ–‡ä»¶
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    progressBar.style.width = `${((i) / selectedFiles.length) * 100}%`;
                    result.textContent += `æ­£åœ¨å¤„ç†: ${file.name}\n`;

                    const data = await readExcelFile(file);
                    if (data && data.length > 0) {
                        const fileHeaders = data[0];
                        const fileData = data.slice(1);

                        // è®¾ç½®è¡¨å¤´ï¼ˆç¬¬ä¸€ä¸ªæ–‡ä»¶ï¼‰
                        if (headers.length === 0) {
                            headers = selectedColumns ? 
                                selectedColumns.filter(col => fileHeaders.includes(col)) : 
                                fileHeaders;
                        }

                        // å¤„ç†æ•°æ®
                        fileData.forEach(row => {
                            // åº”ç”¨ç­›é€‰æ¡ä»¶
                            let passFilter = true;
                            for (const [filterCol, filterVal] of Object.entries(filterMap)) {
                                const colIndex = fileHeaders.indexOf(filterCol);
                                if (colIndex >= 0 && row[colIndex] !== filterVal) {
                                    passFilter = false;
                                    break;
                                }
                            }

                            if (passFilter) {
                                // æŒ‰é€‰å®šåˆ—æå–æ•°æ®
                                const processedRow = headers.map(header => {
                                    const colIndex = fileHeaders.indexOf(header);
                                    return colIndex >= 0 ? (row[colIndex] || '') : '';
                                });
                                allData.push(processedRow);
                                totalRows++;
                            }
                        });
                    }
                }

                progressBar.style.width = '100%';

                // åˆ›å»ºå·¥ä½œç°¿
                const ws = XLSX.utils.aoa_to_sheet([headers, ...allData]);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "åˆå¹¶ç»“æœ");

                // ä¸‹è½½æ–‡ä»¶
                const fileName = `åˆå¹¶ç»“æœ_${new Date().toISOString().slice(0, 19).replace(/[:-]/g, '')}.xlsx`;
                XLSX.writeFile(wb, fileName);

                result.textContent += `\nâœ… åˆå¹¶å®Œæˆï¼\n`;
                result.textContent += `ğŸ“Š å¤„ç†äº† ${selectedFiles.length} ä¸ªæ–‡ä»¶\n`;
                result.textContent += `ğŸ“‹ åˆå¹¶äº† ${totalRows} è¡Œæ•°æ®\n`;
                result.textContent += `ğŸ’¾ æ–‡ä»¶å·²ä¿å­˜: ${fileName}\n`;

            } catch (error) {
                result.textContent += `\nâŒ é”™è¯¯: ${error.message}\n`;
            } finally {
                mergeBtn.disabled = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);
            }
        }

        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        resolve(jsonData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
    </script>
</body>
</html>
